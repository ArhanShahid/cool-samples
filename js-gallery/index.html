<html>

<head>
    <title>App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="gallery">
        <div onclick="loadNewPicture('previous')" title="Previous" class="ghost-thumbnail">
        </div>
        <div onclick="openPicture()" id="thumbnail">
            <span id="picture-counter">
            </span>
            <span id="title">
            </span>
        </div>
        <div onclick="loadNewPicture('next')" title="Next" class="ghost-thumbnail">
        </div>
    </div>
    <div class="popup" id="picture-popup">
        <img id="picture">
        <p>
        </p>
    </div>


    <script src="app.js"></script>

</body>

</html>
